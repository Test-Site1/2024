<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed - Supporting Students for Free</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Use your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Whelmed text style */
        .navbar .whelmed {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            margin-left: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
        }

        .navbar .nav-space {
            margin-right: auto;
        }

        /* Main bubbles */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            z-index: 1;
        }

        .outer-bubble {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-image: url('pngwing.com.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .bubble {
            background-image: url('pngwing.com.png');
            background-size: cover;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            font-weight: bold;
            position: absolute;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Bubbles */
        .bubble1 { width: 160px; height: 160px; left: 50%; top: 40%; transform: translate(-50%, -50%); }
        .bubble2 { width: 140px; height: 140px; left: 70%; top: 60%; transform: translate(-50%, -50%); }
        .bubble3 { width: 120px; height: 120px; left: 55%; top: 80%; transform: translate(-50%, -50%); }
        .bubble4 { width: 180px; height: 180px; left: 30%; top: 50%; transform: translate(-50%, -50%); }
        .bubble5 { width: 100px; height: 100px; left: 20%; top: 35%; transform: translate(-50%, -50%); }
        .bubble6 { width: 140px; height: 140px; left: 40%; top: 70%; transform: translate(-50%, -50%); }
        .bubble7 { width: 120px; height: 120px; left: 60%; top: 20%; transform: translate(-50%, -50%); }

        /* Keyframes for the floating animation */
        @keyframes hover {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .outer-bubble {
                width: 70vw;
                height: 70vw;
            }

            .bubble {
                font-size: 12px;
            }

            .bubble1 { width: 80px; height: 80px; }
            .bubble2 { width: 70px; height: 70px; }
            .bubble3 { width: 60px; height: 60px; }
            .bubble4 { width: 100px; height: 100px; }
            .bubble5 { width: 60px; height: 60px; }
            .bubble6 { width: 100px; height: 100px; }
            .bubble7 { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="index.html" class="nav-space">
        <img src="logo.jpeg" alt="Logo"> <!-- Logo Image -->
        <span class="whelmed">Whelmed</span>
    </a>
    <a href="index.html">Home</a>
    <a href="info.html">About</a>
    <a href="donation.html">Donation</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
</div>

<!-- Bubble Container -->
<div class="container">
    <div class="outer-bubble">
        <div class="bubble bubble1" onclick="window.location.href='https://www.facebook.com/groups/213079185498534';">Staan Saam</div>
        <div class="bubble bubble2" onclick="location.href='donation.html';">Donate</div>
        <div class="bubble bubble3" onclick="location.href='info.html';">Info</div>
        <div class="bubble bubble4" onclick="window.location.href='Tourism.html';">Tourism</div>
        <div class="bubble bubble5" onclick="location.href='emergency.html';">Emergency Numbers</div>
        <div class="bubble bubble6" onclick="location.href='blog.html';">Latest Blogs</div>
        <div class="bubble bubble7" onclick="window.location.href='contact.html';">Contact</div>
    </div>
</div>

</body>
</html>
