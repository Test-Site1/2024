<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed - Supporting Students for Free</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Use your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            position: relative; /* For absolutely positioned elements */
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000; /* On top of everything */
            display: none; /* Hidden initially */
        }

        .loader.active {
            display: block; /* Show when active */
        }

        .loader img {
            width: 100px; /* Adjust as needed */
            height: auto;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
            transition: all 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .navbar .whelmed {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            margin-left: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
        }

        /* Main bubbles */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .bubble {
            background-image: url('pngwing.com.png');
            background-size: cover;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            font-weight: bold;
            position: absolute;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .outer-bubble {
            width: 60vw;
            height: 60vw;
            max-width: 600px;
            max-height: 600px;
            border-radius: 50%;
            background-image: url('pngwing.com.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bubble1 { width: 160px; height: 160px; left: 50%; top: 40%; transform: translate(-50%, -50%); animation: hover 4s ease-in-out infinite; }
        .bubble2 { width: 140px; height: 140px; left: 70%; top: 60%; transform: translate(-50%, -50%); animation: hover 5s ease-in-out infinite; }
        .bubble3 { width: 120px; height: 120px; left: 55%; top: 80%; transform: translate(-50%, -50%); animation: hover 6s ease-in-out infinite; }
        .bubble4 { width: 180px; height: 180px; left: 30%; top: 50%; transform: translate(-50%, -50%); animation: hover 7s ease-in-out infinite; }
        .bubble5 { width: 100px; height: 100px; left: 20%; top: 35%; transform: translate(-50%, -50%); animation: hover 8s ease-in-out infinite; }
        .bubble6 { width: 140px; height: 140px; left: 40%; top: 70%; transform: translate(-50%, -50%); animation: hover 9s ease-in-out infinite; }
        .bubble7 { width: 120px; height: 120px; left: 60%; top: 20%; transform: translate(-50%, -50%); animation: hover 10s ease-in-out infinite; }

        @keyframes hover {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .navbar a {
                margin: 5px 0;
            }

            .outer-bubble {
                width: 80vw;
                height: 80vw;
                max-width: 500px;
                max-height: 500px;
            }

            .bubble {
                font-size: 14px;
                width: 100px;
                height: 100px;
            }

            .bubble1 { width: 120px; height: 120px; }
            .bubble2 { width: 100px; height: 100px; }
            .bubble3 { width: 90px; height: 90px; }
            .bubble4 { width: 150px; height: 150px; }
            .bubble5 { width: 80px; height: 80px; }
            .bubble6 { width: 130px; height: 130px; }
            .bubble7 { width: 110px; height: 110px; }
        }

        /* Add a smooth transition for background */
        body {
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="nav-space">
            <img src="logo.jpeg" alt="Logo"> <!-- Logo Image -->
            <span class="whelmed">Whelmed</span>
        </a>
        <a href="index.html">Home</a>
        <a href="info.html">About</a>
        <a href="donation.html">Donation</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Bubble Container -->
    <div class="container">
        <div class="outer-bubble">
            <div class="bubble bubble1" onclick="window.location.href='https://www.facebook.com/groups/213079185498534';">Staan Saam</div>
            <div class="bubble bubble2" onclick="location.href='donation.html';">Donate</div>
            <div class="bubble bubble3" onclick="location.href='info.html';">Info</div>
            <div class="bubble bubble4" onclick="window.location.href='Tourism.html';">Tourism</div>
            <div class="bubble bubble5" onclick="location.href='emergency.html';">Emergency Numbers</div>
            <div class="bubble bubble6" onclick="location.href='blog.html';">Latest Blogs</div>
            <div class="bubble bubble7" onclick="window.location.href='contact.html';">Contact</div> <!-- New Bubble -->
        </div>
    </div>
</body>
</html>
