<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed - Supporting Students for Free</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Use your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            position: relative; /* For absolutely positioned elements */
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000; /* On top of everything */
            display: none; /* Hidden initially */
        }

        .loader.active {
            display: block; /* Show when active */
        }

        .loader img {
            width: 100px; /* Adjust as needed */
            height: auto;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 20px; /* Reduced padding */
            z-index: 1000;
            transition: all 0.5s ease;
            display: flex;
            align-items: center; /* Align items vertically centered */
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 5px; /* Reduced margin */
        }

        /* Whelmed text style */
        .navbar .whelmed {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500; /* Bright color to stand out */
            margin-left: 5px;
            padding: 5px 10px;
            background-color: rgba(255, 69, 0, 0.1); /* Light background to make it pop */
            border-radius: 5px; /* Rounded corners */
        }

        /* Space between Whelmed and other links */
        .navbar .nav-space {
            margin-right: auto;
        }

        /* Main bubbles */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .bubble {
            background-image: url('pngwing.com.png'); /* Main bubble background */
            background-size: cover;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            font-weight: bold;
            position: absolute;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .outer-bubble {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-image: url('pngwing.com.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Bubbles for Whelmed support services */
        .bubble1 { width: 160px; height: 160px; left: 50%; top: 40%; transform: translate(-50%, -50%); animation: hover 4s ease-in-out infinite; }
        .bubble2 { width: 140px; height: 140px; left: 70%; top: 60%; transform: translate(-50%, -50%); animation: hover 5s ease-in-out infinite; }
        .bubble3 { width: 120px; height: 120px; left: 55%; top: 80%; transform: translate(-50%, -50%); animation: hover 6s ease-in-out infinite; }
        .bubble4 { width: 180px; height: 180px; left: 30%; top: 50%; transform: translate(-50%, -50%); animation: hover 7s ease-in-out infinite; }
        .bubble5 { width: 100px; height: 100px; left: 20%; top: 35%; transform: translate(-50%, -50%); animation: hover 8s ease-in-out infinite; }
        .bubble6 { width: 140px; height: 140px; left: 40%; top: 70%; transform: translate(-50%, -50%); animation: hover 9s ease-in-out infinite; }
        .bubble7 { width: 120px; height: 120px; left: 60%; top: 20%; transform: translate(-50%, -50%); animation: hover 10s ease-in-out infinite; }

        @keyframes hover {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        /* Floating background bubbles */
        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background-image: url('pngwing.com.png'); /* Match main bubble style */
            background-size: cover;
            transition: transform 0.2s ease; /* Smooth popping effect */
            cursor: pointer; /* Makes it clickable */
            pointer-events: auto;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(30px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .outer-bubble {
                width: 90vw;
                height: 90vw;
            }
            .bubble {
                font-size: 12px;
            }
            .bubble1 { width: 100px; height: 100px; }
            .bubble2 { width: 80px; height: 80px; }
            .bubble3 { width: 60px; height: 60px; }
            .bubble4 { width: 120px; height: 120px; }
            .bubble5 { width: 50px; height: 50px; }
            .bubble6 { width: 120px; height: 120px; left: 50%; top: 80%; transform: translate(-50%, -50%); animation: hover 9s ease-in-out infinite; }
            .bubble7 { width: 80px; height: 80px; left: 50%; top: 10%; animation: hover 10s ease-in-out infinite; }
        }
    </style>
</head>

    <a href="donation.html">Donation</a>

            <div class="bubble bubble2" onclick="location.href='education.html';">Education</div>
            <div class="bubble bubble3" onclick="location.href='info.html';">Info</div>
            <div class="bubble bubble4" onclick="window.location.href='Tourism.html';">Tourism</div>
            <div class="bubble bubble5" onclick="location.href='emergency.html';">Emergency Numbers</div>
           
            <div class="bubble bubble7" onclick="window.location.href='contact.html';">Contact</div> <!-- New Bubble -->
        </div>
    </div>

</html>
